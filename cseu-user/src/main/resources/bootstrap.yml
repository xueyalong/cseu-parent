server:
  port: 8080
  servlet:
    context-path: /u
spring:
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        tags: version=1.0,author=yalong.xue
        healthCheckPath: /u/actuator/health
        healthCheckInterval: 5s
        ip-address: ${HOST_ADDRESS:localhost}
        port: ${server.port}
        instance-id: ${spring.application.name}:${server.port}
        service-name: ${spring.application.name}
  application:
    name: cseu-user
  mvc:
    favicon:
      enabled: false
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutinMilliseconds: 5000
management.server.servlet.context-path: /rpc/manage
management.security: false
management.endpoints.web.cors.allowed-headers: "*"
feign:
  httpclient:
    enabled: true
  okhttp:
    enabled: false
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json #请求和响应GZIP压缩支持
      min-request-size: 2048
    response:
      enabled: true #支持压缩的mime types
ribbon:
  restclient:
    enabled: true
  okhttp:
    enabled: false
  http:
    client:
      enabled: true